<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Prompter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0; /* Remove default body margins */
            overflow: hidden; /* Prevent scrollbars on the body */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes up full viewport height */
        }

        #container {
            width: 100%;
            height: 100%; /* Make container fill the entire body */
            display: flex;
            flex-direction: column; /* Arrange elements vertically */
        }

        #iframe-container {
            flex-grow: 1; /* Allow iframe to expand to fill available space */
            border: none;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        #my-iframe {
            width: 100%;
            height: 100%; /* Make iframe fill its container */
            border: none;
        }

        #prompt-area {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="iframe-container">
        <iframe id="my-iframe" src="" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
    <textarea id="prompt-area" placeholder="Enter URL or HTML here..."></textarea>
    <button onclick="loadContent()">Load</button>
</div>

<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

<script>
    // ... (rest of the JavaScript code remains the same)
</script>

</body>
</html>

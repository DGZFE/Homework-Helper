<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Prompter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        #container {
            width: 80%;
            max-width: 900px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: white;
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
        }

        #iframe-container {
            width: 100%;
            height: 500px; /* Adjust as needed */
            border: none; /* Remove default iframe border */
            overflow: hidden; /* Hide scrollbars if content overflows */
            border: 1px solid #ccc; /* Add a border to the iframe */
            border-radius: 4px;
        }

        #prompt-area {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width calculation */
            font-size: 16px; /* Make the text a bit larger */
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Set a minimum height */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Iframe Prompter</h1>
    <div id="iframe-container">
        <iframe id="my-iframe" src=""  sandbox="allow-scripts allow-same-origin allow-forms"></iframe> </div>
    <textarea id="prompt-area" placeholder="Enter URL or HTML here..."></textarea>
    <button onclick="loadContent()">Load</button>
</div>

<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

<script>
    function loadContent() {
        const prompt = document.getElementById('prompt-area').value;
        const iframe = document.getElementById('my-iframe');

        if (isValidURL(prompt)) {
            iframe.src = prompt;
        } else if (isHTML(prompt)) {
          iframe.srcdoc = prompt; // Set the HTML content directly for HTML
        } else {
            alert("Invalid input. Please enter a valid URL or HTML.");
        }
    }

    function isValidURL(string) {
      let url;
      try {
        url = new URL(string);
      } catch (_) {
        return false;
      }
      return url.protocol === "http:" || url.protocol === "https:";
    }

        function isHTML(string) {
            // A very basic HTML check.  Improve as needed.
            return /<(\w+).*?>|<.*?\/(\w+)>/.test(string);
        }


</script>

</body>
</html>

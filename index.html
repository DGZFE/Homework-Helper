<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embed</title>
    <link rel="stylesheet" href="styles.css">  </head>
<body>

<div class="container">
    <h1>Embed a Website</h1>
    <input type="text" id="websiteUrl" placeholder="Enter website URL (http:// or https:// required)">
    <button onclick="embedWebsite()">Embed</button>
    <button onclick="openInNewWindow()" id="newWindowButton" style="display:none;">Open in New Window</button> </div>

<script>
    let currentURL = ""; // Store the current URL

    function embedWebsite() {
        let url = document.getElementById("websiteUrl").value;

        if (url) {
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                alert("URL must start with http:// or https://");
                return;
            }
            currentURL = url; // Store the valid URL
            document.getElementById("newWindowButton").style.display = "block"; // Show the button

            // Iframe creation (same window)
            let iframe = document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '80%'; // Adjust as needed
            iframe.style.height = '500px'; // Adjust as needed
            iframe.style.margin = '20px auto'; // Center the iframe
            iframe.style.display = 'block'; // Make sure it displays

            const proxyURL = 'https://cors-anywhere.herokuapp.com/'; // Example proxy - use with caution!
            iframe.src = proxyURL + url;

            document.body.appendChild(iframe); // Add to current document body

        } else {
            alert("No URL provided.");
        }
    }

    function openInNewWindow() {
        if (currentURL) {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100%';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';

            const proxyURL = 'https://cors-anywhere.herokuapp.com/'; // Example proxy - use with caution!
            iframe.src = proxyURL + currentURL;

            win.document.body.appendChild(iframe);
        }
    }
</script>

</body>
</html>

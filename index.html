<!DOCTYPE html>
<html>
<head>
<title>Iframe Example</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  margin: 0;
}

#url-prompt {
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#url-prompt label {
  display: block;
  margin-bottom: 5px;
}

#url-prompt input[type="text"] {
  width: 400px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

#myIframe {
  border: 1px solid #ccc;
  width: 800px;
  height: 600px;
}

/* Hide the script inputs */
#script-inputs {
  display: none; /* Or visibility: hidden; */
}
</style>
</head>
<body>

<div id="url-prompt">
  <label for="iframe-url">Enter Iframe URL:</label>
  <input type="text" id="iframe-url" name="iframe-url" placeholder="https://www.example.com">  
  <button onclick="loadIframe()">Load Iframe</button>
</div>

<div id="script-inputs">  <input type="text" id="script1" value="https://unpkg.com/x-frame-bypass">
  <input type="text" id="script2" value="https://unpkg.com/@ungap/custom-elements-builtin">
</div>


<iframe id="myIframe" src="about:blank"></iframe>

<script>
function loadIframe() {
  const iframeUrl = document.getElementById('iframe-url').value;
  const script1Url = document.getElementById('script1').value;
  const script2Url = document.getElementById('script2').value;
  const iframe = document.getElementById('myIframe');

    if (!iframeUrl.startsWith("http://") && !iframeUrl.startsWith("https://")) {
    alert("Please enter a URL starting with http:// or https://");
    return; // Stop execution
  }

  const script1 = document.createElement('script');
  script1.type = 'module';
  script1.src = script1Url;

  const script2 = document.createElement('script');
  script2.src = script2Url;

  const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
  iframeDoc.head.appendChild(script1);
  iframeDoc.head.appendChild(script2);

  Promise.all([
    customElements.whenDefined('x-frame-bypass'),
    new Promise(resolve => {
      if (typeof customElements.define === 'function') {
        resolve();
      } else {
        setTimeout(resolve, 100);
      }
    })
  ]).then(() => {
    iframe.src = iframeUrl; // Set the URL from the prompt
    console.log("Iframe scripts loaded. Attempting to set URL:", iframeUrl);
  }).catch(error => {
    console.error("Error loading scripts or setting iframe src:", error);
  });
}
</script>

</body>
</html>

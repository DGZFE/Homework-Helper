<!DOCTYPE html>
<html>
<head>
<title>Iframe Example</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
  min-height: 100vh; /* Ensure full viewport height */
  margin: 0; /* Remove default margins */
}

#url-prompt {
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#url-prompt label {
  display: block;
  margin-bottom: 5px;
}

#url-prompt input[type="text"] {
  width: 300px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

#myIframe {
  border: 1px solid #ccc;
}
</style>
</head>
<body>

<div id="url-prompt">
  <label for="url">Enter URL (http:// or https://):</label>
  <input type="text" id="url" name="url">
  <button onclick="loadIframe()">Load</button>
</div>

<iframe id="myIframe" src="about:blank" width="800" height="600"></iframe>

<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

<script>
function loadIframe() {
  const urlInput = document.getElementById('url');
  let url = urlInput.value;

  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    alert("Please enter a URL starting with http:// or https://");
    return; // Stop execution
  }
    
  const iframe = document.getElementById('myIframe');

  Promise.all([
    customElements.whenDefined('x-frame-bypass'),
    new Promise(resolve => {
      if (typeof customElements.define === 'function') {
        resolve();
      } else {
        setTimeout(resolve, 100);
      }
    })
  ]).then(() => {
    iframe.src = url;
    console.log("Scripts (hopefully) loaded. Attempting to set iframe src to:", url);
  }).catch(error => {
    console.error("Error loading scripts or setting iframe src:", error);
  });

}
</script>

</body>
</html>

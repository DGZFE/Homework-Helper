<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Embed</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #00ffcc;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ffcc;
            border-radius: 10px;
            background-color: #1a1a1a;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc99;
        }

        iframe {
            border: none;
            width: 80%;
            height: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Embed a Website</h1>
    <input type="text" id="websiteUrl" placeholder="Enter website URL (http:// or https:// required)">
    <button onclick="embedWebsite()">Embed</button>
    <button onclick="openInNewWindow()" id="newWindowButton" style="display:none;">Open in New Window</button>
</div>

<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>

<script>
    let currentURL = "";

    function embedWebsite() {
        let url = document.getElementById("websiteUrl").value;

        if (url) {
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                alert("URL must start with http:// or https://");
                return;
            }
            currentURL = url;
            document.getElementById("newWindowButton").style.display = "block";

            let iframe = document.createElement('iframe');
            iframe.setAttribute('is', 'x-frame-bypass'); // Use the custom element
            iframe.style.border = 'none';
            iframe.style.width = '80%';
            iframe.style.height = '500px';
            iframe.style.margin = '20px auto';
            iframe.style.display = 'block';
            iframe.style.borderRadius = '10px';

            document.body.appendChild(iframe);
            iframe.src = url; // Directly set the URL for x-frame-bypass

        } else {
            alert("No URL provided.");
        }
    }

    function openInNewWindow() {
        if (currentURL) {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100%';
            var iframe = win.document.createElement('iframe');
            iframe.setAttribute('is', 'x-frame-bypass');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';

            win.document.body.appendChild(iframe);
            iframe.src = currentURL; // Directly set the URL for x-frame-bypass
        }
    }
</script>

</body>
</html>
